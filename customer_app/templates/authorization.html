{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authorization</title>
</head>
<h3 class="text-center mt-5 mb-5">Authorization </h3>
<body>
{% if error %}
    <div>Error login or password. Please, try again</div>
{% endif %}

<form method="post" action="/login">
        {% csrf_token %}
        {{ auth_form|crispy }}
        <input type="submit" value="Login">
    <hr>
</form>
{% endblock content %}
</body>
</html>
